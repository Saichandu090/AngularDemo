<form>
    <div class="form-group">
        <input hinvHover color="steelblue" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your UserName">
    </div>
    <div class="form-group">
        <input hinvHover type="text" name="password" class="form-control" [(ngModel)]="password" placeholder="Provide your Password ">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">login</button>
    </div>
</form>
