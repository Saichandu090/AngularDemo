{{roomsForm.dirty | json}}
{{roomsForm.valid | json}}
{{roomsForm.invalid | json}}
{{roomsForm.value | json}}

<div *ngIf="successMessage !== ''" class="alert alert-success">
    {{successMessage}}
</div>
<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)">
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
    #roomamenities="ngModel"
    required
    minlength="5"
    maxlength="20"
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
        Amenities should be min 5 characters long
    </div>
    <div *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
        Please provide the Amenities
    </div>
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="number"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Price"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos(Privide Link)"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkInTime"
      [(ngModel)]="room.checkInTime"
      placeholder="Check-In-Time"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkOutTime"
      [(ngModel)]="room.checkOutTime"
      placeholder="Check-Out-Time"
    />
  </div>
  <div class="form-group">
    <input
    required
    min="1"
    max="5"
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
